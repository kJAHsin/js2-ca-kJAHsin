<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Noroff FED2 JS2 CA</title>
  <script type="module" src="/src/app.js"></script>
  <link rel="stylesheet" href="../../src/css/style.css">
</head>

<body>
  <header>
    <h1 class="page-title">Edit Post</h1>
    <skinny-navbar class="wrapper"></skinny-navbar>
  </header>
  <form name="editPost">
    <label>Post id:
      <input type="number" name="id" required></label>
    <label>Post title:
      <input type="text" name="title" maxlength="36" title="Let us know what you're thinking about!">
      <small>required</small></label>
    <label>Tags:
      <input type="text" name="tags"></label>
    <label>Image URL:
      <input type="text" name="mediaUrl"></label>
    <label>Image alt text:
      <input type="text" name="mediaAlt">
      <small>recommended</small></label>
    <label>Post body:
      <textarea name="body" rows="5" resize="false" maxlength="120"></textarea></label>
    <button type="submit" id="editPost">Edit Post</button>
  </form>
</body>

</html>
