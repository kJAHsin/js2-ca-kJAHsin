<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="description" content="Login page for social media app">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Noroff FED2 JS2 CA</title>
  <script type="module" src="/src/app.js"></script>
</head>

<body>
  <header>
    <h1 class="page-title">Login</h1>
    <skinny-navbar class="wrapper"></skinny-navbar>
  </header>
  <form name="login" class="login-user__form wrapper">
    <label for="email">Email
      <input id="email" type="email" name="email" value="" required /></label>
    <label for="password">Password
      <input type="password" name="password" id="password" value="" required /></label>
    <button>Login</button>
    <small>New user? <a href="/auth/register/">register here</a>.</small>
  </form>
</body>

</html>
